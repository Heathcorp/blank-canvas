<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@402&display=swap" rel="stylesheet">

        <link rel='stylesheet' href='style.css'>
        <script type='text/javascript' src='pixi.js'></script>
        <script src='json-bigint-client.js'></script>
        <script src='buffer-client.js'></script>
        <script type='text/javascript' src='viewport.js'></script>

        <title>Lost Pixels</title>
    </head>

    <body>
        <main class='main-container'>

            <canvas id='viewport-canvas'></canvas>

            <div id='overlay-container'>
                <div id='options-panel'>
                    <div id="options-triangle"></div>
                    <div id='options-content'>

                        <div class="colour-selection-panel">
                            <div style="display: flex;">
                                <div class="main-colour-selector">
                                    <input type="color" id="primary-colour-selector">
                                </div>
                                <div class="main-colour-selector">
                                    <input type="color" id="secondary-colour-selector">
                                </div>
                            </div>

                            <div class="palette-container">
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                                <div class="saved-colour-card"></div>
                            </div>
                        </div>
                        

                        <div class="tool-selection-panel">
                            <div class="tool-container">
                                <div class="tool-select" id="pencil-tool">
                                    <svg class="tool-icon" viewbox="0 0 100 100">
                                        <path d="M 25 25 l 15 0 l 40 40 l -15 15 l -40 -40 Z">
                                    </svg>
                                </div>
                                <div class="tool-select" id="bucket-tool">
                                    <svg class="tool-icon" viewbox="0 0 100 100">
                                        <path d="M 50 20 c 0 20, 18 20, 18 40 a 18 18 0 0 1 -36 0 c 0 -20, 18 -20, 18 -40 Z">
                                    </svg>
                                </div>
                                <div class="tool-select"></div>
                                <div class="tool-select"></div>
                                <div class="tool-select"></div>
                                <div class="tool-select"></div>
                                <div class="tool-select"></div>
                                <div class="tool-select"></div>
                            </div>
                        </div>

                    </div>
                    
                </div>
            </div>

        </main>
    </body>
</html>
